<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Dots</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Daily Dots</h1>
  <div class="task-container">
    <h3>Tasks</h3>
    <div class="task" draggable="true" data-task="Team Meeting">Team Meeting</div>
    <div class="task" draggable="true" data-task="Workout">Workout</div>
    <div class="task" draggable="true" data-task="Code Review">Code Review</div>
  </div>

  <div class="calendar">
    <h3>Today's Schedule</h3>
    <div id="time-slots">
      <!-- Time slots 9am - 5pm -->
      <div class="slot" data-time="9">9:00 AM</div>
      <div class="slot" data-time="10">10:00 AM</div>
      <div class="slot" data-time="11">11:00 AM</div>
      <div class="slot" data-time="12">12:00 PM</div>
      <div class="slot" data-time="13">1:00 PM</div>
      <div class="slot" data-time="14">2:00 PM</div>
      <div class="slot" data-time="15">3:00 PM</div>
      <div class="slot" data-time="16">4:00 PM</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
